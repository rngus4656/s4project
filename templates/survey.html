<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <form method="POST">
        <label for="satisfaction">변환 이미지에 만족하시나요? (1-5):</label>
        <input type="number" id="satisfaction" name="satisfaction" min="1" max="5">
        <br>
        <label for="willingness">추가적인 보완이 있다면 사용할 의향이 있으신가요? (1-5):</label>
        <input type="number" id="willingness" name="willingness" min="1" max="5">
        <br>
        <label for="feedback">자유로운 의견을 남겨주세요!:</label>
        <input type="text" id="feedback" name="feedback">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
